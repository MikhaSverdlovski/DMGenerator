{% extends "index.html" %}

{% block content %}


</div>
    <div class="table-responsive">
        <table class="table table-bordered">
            {% set file_count = file_names|length %}
            {% for i in range(0, file_count, 4) %}
                <tr>
                    {% for j in range(i, i + 4) %}
                        {% if j < file_count %}
                            <td>
                                <img src="{{ url_for('static', filename='Matrixes/' + file_names[j]) }}" class="img-fluid" alt="Datamatrix Image">
                                <p class="pTextDM">{{ gtins[j] }}</p>
                            </td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
