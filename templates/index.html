<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>DM Generator</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
         <a class="navbar-brand" href="/">DM4FIX Generator</a>
    </div>
    </div>
</nav>

<div class="container">
    <div class="input">
        <form action="/Onclick" method="post">
            <div class="mb-3">
                <textarea name="DMText" class="form-control" rows="4" placeholder="Введите коды Datamatrix (каждый код с новой строки)"></textarea>
            </div>
            <button class="btn btn-primary">Сгенерировать</button>
        </form>
    </div>
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
